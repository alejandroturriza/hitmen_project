{% extends 'base.html' %}

{% block title %}
    Login {{ block.super }}
{% endblock %}

{% block importheads %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
    <!-- Modal -->
    <div class="wrapper">
        <div id="formContent">
            <div class="card-header">
                <h3 class="text-center font-weight-light my-4">Login</h3>
            </div>
            <div class="card-body">
                <!-- Login Form -->
                <form method="post">
                    {% csrf_token %}
                    {% include 'includes/messages.html' %}
                    <div class="form-group">
                        {{ form.username.label }}
                        <input type="email" name="username" autofocus="" autocapitalize="none" maxlength="150"
                               autocomplete="username" required="" id="id_username" class="form-control format-input"
                               placeholder="Input your email">
                    </div>
                    <div class="form-group">
                        {{ form.password.label }}
                        <input type="password" name="password" autocomplete="current-password" required=""
                               id="id_password" class="form-control format-input">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Log In">
                </form>

            </div>
            <!-- Remind Passowrd -->
            <div class="card-footer text-muted">
                <a class="underlineHover" href=" {% url 'register_url' %}">Sign up</a>
            </div>
        </div>
    </div>
{% endblock %}
